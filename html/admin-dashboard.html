        <div id="dashboardHeroContainer">

                </div>

        <!-- Create User Modal -->
        <div id="createUserModal">
            <div id="modalContent">
                <div id="modalHeader">
                    <i class="fa-solid fa-xmark" id="closeCreate"></i>
                </div>

                <div id="formContainer">
                    <form id="createUserForm">
                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstname" id="firstname"
                                    placeholder="First Name" maxlength="15" required="required"
                                    onkeydown="return /[a-z]/i.test(event.key)">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="lastname"
                                    placeholder="Last Name" maxlength="30" required="required"
                                    onkeydown="return /[a-z]/i.test(event.key)">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Username" maxlength="30" required="required">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone"
                                    required="required" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                    maxlength="30" required="required">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select name="userType" id="userType" onchange="showTherapyOptions(this)">
                                    <option value="patient">Mentee</option>
                                    <option value="therapist">Mentor</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row col-6 therapistOptions">
                            <div class="form-group">
                                <label for="yearsExperience">Years Of Experience</label>
                                <input type="number" class="form-control" name="yearsExperience" id="yearsExperience"
                                    placeholder="5" min="1" step="1" required="required">
                            </div>
                        </div>

                        <div class="form-row col-6 therapistOptions">
                            <div class="form-group">
                                <label for="sessionCost">Session Cost</label>
                                <input type="number" class="form-control" name="sessionCost" id="sessionCost"
                                    placeholder="90" min="0.01" step="0.01" required="required">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group" id="show-hide-password">
                                    <input type="password" name="password" class="form-control" id="password"
                                        required="required" minlength="5" maxlength="20">
                                    <div class="input-group-addon">
                                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" id="createUserBtn">Create User</button>
                        <p id="createUserErrorMessage">&nbsp;</p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div id="editUserModal">
            <div id="modalContent">
                <div id="modalHeader">
                    <i class="fa-solid fa-xmark" id="closeEdit"></i>

                <div id="formContainer">
                    <form id="editUserForm">
                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstname" id="editFirstname"
                                    placeholder="First Name" maxlength="15" required="required"
                                    onkeydown="return /[a-z]/i.test(event.key)">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="editLastname"
                                    placeholder="Last Name" maxlength="30" required="required"
                                    onkeydown="return /[a-z]/i.test(event.key)">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" id="editUsername"
                                    placeholder="Username" maxlength="30" required="required">
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" class="form-control" name="phone" id="editPhone" placeholder="phone"

                        <div class="form-row">

                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="userType">User Type</label>

                                    <option value="therapist">Mentor</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row col-6 therapistOptions">
                            <div class="form-group">
                                <label for="yearsExperience">Years Of Experience</label>
                                <input type="number" class="form-control" name="yearsExperience"
                                    id="editYearsExperience" placeholder="5" value="5" min="1" step="1"

                            </div>
                        </div>

                        <div class="form-row col-6 therapistOptions">
                            <div class="form-group">
                                <label for="sessionCost">Session Cost</label>

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">

                                <div class="input-group" id="show-hide-password">

                                    <div class="input-group-addon">
                                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" id="editUserBtn">Save Changes</button>
                        <p id="editUserErrorMessage">&nbsp;</p>
                    </form>
                </div>

        <!-- Delete User Modal -->
        <div id="deleteUserModal">
            <div id="modalContent">
                <h2>You're about to delete the user <span id="deleteUsername"></span></h2>
                <p>All information regarding this user will be permanently removed and this process can't be undone. Are
                    you sure?</p>
                <div id="deleteButtonsSec">
                    <button id="closeDelete">Cancel</button>
                    <button id="deleteUserBtn">Delete</button>
                </div>
                <p id="deleteUserErrorMessage">&nbsp;</p>
            </div>
        </div>

        <div id="dashboardToolbar">
            <p>Results Found: <span id="boldResults"><span id="resultsFound"></span> User(s)</span></p>
            <form id="searchForm">

            </form>
            <button id="createUser">Create User</button>
        </div>

                        <th class="tHead">Email<i id="3"></i></th>
                        <th class="tHead">Phone<i id="4"></i></th>
