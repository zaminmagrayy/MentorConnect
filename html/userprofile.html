        <div id="banner">
            <div id="overlay">
                <div id="profileHeader">
                    <h2>My Account</h2>
                    <a id="editProfileBtn" href="../edit-account">Edit Profile</a>
                </div>
            </div>
        </div>

        <form id="profileSummary" action="/uploadProfile" enctype="multipart/form-data" method="POST">
            <div id="profileImageSec">
                <div id="profileImgContainer">
                    <!-- Profile image for full screen -->
                    <input type="file" accept="image/gif, image/jpeg, image/png, image/svg" name="profileFile"
                        id="profileFile" />
                    <img id="profileImage" src="/" alt="Profile Picture">
                </div>
            </div>

            <div id="profileDesc">
                <div id="profileImageSecMob">
                    <div id="profileImgContainerMob">
                        <img id="profileImageMob" src="/" alt="Profile Picture">
                    </div>
                </div>
                <h2 id="displayFullname"></h2>
                <h4 id="displayUsername"></h4>
                <p>Joined: <span id="joinedDate"></span></p>
                <div id="buttonSec">
                    <button type="submit" id="deleteAccount">Delete Account</button>
                    <button type="submit" id="saveChanges">Save</button>
                </div>

                <div id="contactInfoMob">
                    <div>
                        <i class="bi bi-telephone"></i>
                        <span id="phonemobile"></span>
                    </div>
                    <div>
                        <i class="bi bi-envelope"></i>
                        <span id="emailmobile"></span>
                    </div>
                </div>
                <span id="joinedDateMob"></span>
                <button type="submit" id="mobDeleteAccount">Delete Account</button>
            </div>
        </form>

        <div id="profileDetails">
            <form id="profileForm">
                <div class="form-row col-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name"
                            required="required" maxlength="15" onkeydown="return /[a-z]/i.test(event.key)">
                    </div>
                </div>

                <div class="form-row col-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name"
                            required="required" maxlength="30" onkeydown="return /[a-z]/i.test(event.key)">
                    </div>
                </div>

                <div class="form-row col-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                            value="a" maxlength="30" required="required">
                        <p id="usernameErrorMessage">&nbsp;</p>
                    </div>
                </div>

                <div class="form-row col-6">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="ex. 6041231234"
                            required="required" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                        <p id="phoneErrorMessage">&nbsp;</p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                            maxlength="30" required="required">
                        <p id="emailErrorMessage">&nbsp;</p>
                    </div>
                </div>

                <!-- Therapist Fields -->
                <div class="form-row col-6 therapistOptions">
                    <div class="form-group">
                        <label for="yearsExperience">Years Of Experience</label>
                        <input type="number" class="form-control" name="yearsExperience" id="yearsExperience"
                            placeholder="years of experience" min="1" step="1" required="required">
                    </div>
                </div>

                <div class="form-row col-6 therapistOptions">
                    <div class="form-group">
                        <label for="sessionCost">Session Cost</label>
                        <input type="number" class="form-control" name="sessionCost" id="sessionCost"
                            placeholder="cost per session" min="1" step="0.1" required="required">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Change Password</label>
                        <div class="input-group" id="show-hide-password">
                            <input type="password" name="password" class="form-control" id="password" minlength="5"
                                maxlength="20">
                            <div class="input-group-addon">
                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="validationErrorMessage">&nbsp;</p>
            </form>
        </div>

        <!-- Profile Update Success Modal -->
        <div id="profileSuccessModal">
            <div id="profileSuccessContainer">
                <div id="profileSuccessBg">
                    <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Delete User Modal -->
        <div id="deleteAccountModal">
            <div id="modalContent">
                <h2>You're about to delete your account!</h2>
                <p>All information regarding your account will be permanently removed and this process can't be undone.
                    Are you sure?</p>
                <div id="deleteButtonsSec">
                    <button id="closeDelete">Cancel</button>
                    <button id="deleteAccountBtn">Delete</button>
                </div>
                <p id="deleteAccountErrorMessage">&nbsp;</p>
            </div>
        </div>

        <!-- Chat Expired Modal -->
        <div id="chatExpiredModal">
            <div id="modalContent">
                <div id="chatExpiredModalMessage">
                    <h2>Your session has expired!</h2>
                    <p>Purchase a new session at <a href="/mentors">Mentors</a> to continue your journey.</p>
                </div>
                <i class="fa-solid fa-xmark" id="closeChatExpired"></i>
            </div>
